<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light ">GifsApp</h3>
    <hr class="text-white">

    <div class="list-group list-rest">
        <button *ngFor="let gif of gifsHistory" (click)="searchTag(gif)" 
           #btnTagValue class="list-group-item list-group-item-action">
            {{ gif | titlecase }}
        </button>
    </div>
</div>
